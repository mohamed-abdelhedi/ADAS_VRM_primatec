<div class="button-container">

  <button class="custom-button btn"   (click)="navigateToAddTeam()" routerLink="/add-employee" >Add Team</button>

  <!-- Your employee list here... -->
</div>
<div class="employee-list">
  <table>

    <thead>
    <tr>
      <th >Name</th>
      <th >Team Leader</th>
      <th>Description</th>
      <th>Total Projects</th>
      <th>Employees</th>
    </tr>
    </thead>
    <tbody>
    <tr  *ngFor="let team of teamInfo  | paginate: { itemsPerPage: 10, currentPage: p }">

      <td>

        <p class="employee-name" >{{ team.name }}</p>
   </td>
      <td>{{ team.teamLead }}</td>
      <td>{{ team.description }}</td>
      <td>{{ team.totalProjects }}</td>

<td><img class="employee-image" src="/src/assets/userImg.png" alt="">
  <img class="employee-image" src="/src/assets/userImg.png" alt="">
  <img class="employee-image" src="/src/assets/userImg.png" alt="">
  <img class="employee-image" src="/src/assets/userImg.png" alt=""></td>
    </tr>
    </tbody>
  </table>
  <pagination-controls class="my-pagination" (pageChange)="p = $event"></pagination-controls>
</div>
