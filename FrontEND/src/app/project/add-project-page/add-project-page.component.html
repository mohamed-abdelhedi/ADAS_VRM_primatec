<div class="add-employee-form">

  <div class="form-container">


    <div class="form-row">
      <input class="custom_input" type="text" [(ngModel)]="JobData.projectName" placeholder="Project Name" step="10"/>
      <select [(ngModel)]="selectedOption" class="custom-select">
        <option value="0" disabled selected>Select Team</option>
        <option *ngFor="let team of teamInfo" [value]="team.team_id">{{ team.name }}</option>
      </select>
    </div>

    <div class="form-row">
      <input class="textbox-n custom_input"
             placeholder="start_date"
             type="text"
             [(ngModel)]="JobData.startDate"
             onfocus="(this.type='date')"
      >
      <input class="textbox-n custom_input"
             placeholder="Deadline"
             type="text"
             [(ngModel)]="JobData.deadline"
             onfocus="(this.type='date')"
      >
    </div>
    <!-- Other Selections -->

    <textarea class="text-area"
              [(ngModel)]="JobData.projectDescription"
              (input)="countWords()"
              placeholder="Description"
    ></textarea>
  </div>


  <!-- Buttons -->
  <div class="button-container">
    <button class="clear-button" >Clear</button>
    <button class="add-button" (click)="onSubmit()">Submit</button>
  </div>
</div>
