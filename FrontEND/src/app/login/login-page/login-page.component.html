<div class="gradient-container">
  <div class="centered-container">
    <img src="../../../assets/primatec%20logo.png" alt="Logo" class="logo">
  <form (ngSubmit)="onLoginClick()" class="login-form">
    <div class="input-box-container">
      <fa-icon [icon]="fauser" class="input-icon"></fa-icon>
      <input type="text" placeholder="email" name="email" [(ngModel)]="loginData.email" class="transparent-input">
    </div>
    <div class="input-box-container">
      <fa-icon [icon]="falock" class="input-icon"></fa-icon>
      <input type="password" placeholder="password" name="password" [(ngModel)]="loginData.password"  class="transparent-input">
    </div>
    <button type="submit" class="btn">Login</button>
  </form>
  </div>
