<div class="add-employee-form">

  <div class="form-container">

    <!-- Employee Selection -->
    <div class="form-row">
      <input class="custom_input" type="text" placeholder="Team Name" step="10"/>
      <select [(ngModel)]="selectedOption" placeholder="Workload" class="custom-select">
        <option value="0" disabled selected>Select Team Leader</option>
        <option *ngFor="let user of users" [value]="user">{{ user }}</option>
      </select>
    </div>

    <div class="form-row">
      <select [(ngModel)]="selectedOption" placeholder="Workload" class="custom-select">
        <option value="0" disabled selected>Select Department</option>
        <option *ngFor="let user of users" [value]="user">{{ user }}</option>
      </select>

      <select [(ngModel)]="selectedOption" placeholder="Workload" class=" custom-select1 custom-select">
        <option value="0" disabled selected>Select Group</option>
        <option *ngFor="let user of users" [value]="user">{{ user }}</option>
      </select>
    </div>
    <!-- Other Selections -->

    <textarea class="text-area"
              [(ngModel)]="text"
              (input)="countWords()"
              placeholder="Project description"
    ></textarea>
  </div>


  <!-- Buttons -->
  <div class="button-container">
    <button class="clear-button">Clear</button>
    <button class="add-button">Submit</button>
  </div>
</div>
