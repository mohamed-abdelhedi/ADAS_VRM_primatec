
<div class="add-employee-form">
  <div class="form-header">
    <div class="image-container">
        <div class="circle">
          <fa-icon [icon]="faCamera" class="icon"></fa-icon>
        </div>
    </div>
  <div class="form-row">
    <div class="input-container">
      <input type="text" placeholder="First Name" class="transparent-input">
    </div>
    <div class="input-container">
      <input type="text" placeholder="Last Name" class="transparent-input">
    </div>
  </div>
  <div class="form-row">
    <div class="input-container">
      <input type="email" placeholder="Email" class="transparent-input">
    </div>
    <div class="input-container">
      <input type="text" placeholder="Username" class="transparent-input">
    </div>
  </div>
  <div class="form-row">
    <div class="input-container">
      <input type="date" placeholder="Birthdate" class="transparent-input">
    </div>
    <div class="input-container">
      <input type="tel" placeholder="Phone Number" class="transparent-input">
    </div>
  </div>
    <div class="button-container">
      <button class="clear-button">Clear</button>
      <button (click)="navigateToAddEmployee()" class="add-button">Submit</button>
    </div>

</div></div>
